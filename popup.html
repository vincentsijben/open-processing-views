<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OpenProcessing Views Scraper</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        margin: 0;
        padding: 12px;
        width: 340px;
        color: #1f2937;
      }

      h1 {
        font-size: 14px;
        margin: 0 0 10px 0;
      }

      p {
        margin: 0 0 10px 0;
        font-size: 12px;
        line-height: 1.4;
      }

      button {
        width: 100%;
        border: 0;
        border-radius: 8px;
        background: #111827;
        color: white;
        font-size: 13px;
        padding: 10px 12px;
        cursor: pointer;
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      #status {
        margin-top: 10px;
        font-size: 12px;
        line-height: 1.4;
      }

      #stats {
        margin-top: 8px;
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
      }

      #new-views-breakdown {
        margin-top: 6px;
        font-size: 11px;
        line-height: 1.4;
        color: #374151;
      }

      .stat-chip {
        border: 1px solid #d1d5db;
        border-radius: 999px;
        padding: 4px 8px;
        font-size: 11px;
        color: #374151;
        background: #f9fafb;
      }

      .stat-chip.positive {
        border-color: #16a34a;
        color: #166534;
        background: #f0fdf4;
      }

      .inline-link {
        color: #2563eb;
        text-decoration: none;
      }

      .inline-link:hover {
        text-decoration: underline;
      }

      #preview {
        margin-top: 10px;
        background: #f3f4f6;
        border-radius: 6px;
        padding: 8px;
        font-size: 11px;
        max-height: 180px;
        overflow: auto;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <h1>OpenProcessing Views Scraper</h1>
    <p>Open your OpenProcessing sketch list page, then click the button below.</p>
    <button id="capture">Capture current page</button>
    <button id="graph" style="margin-top: 8px; background: #2563eb;">Open graph view</button>
    <div id="status"></div>
    <div id="stats" aria-live="polite"></div>
    <div id="new-views-breakdown" aria-live="polite"></div>
    <div id="stored" style="margin-top: 6px; font-size: 12px; color: #4b5563;"></div>
    <pre id="preview"></pre>
    <script src="popup.js"></script>
  </body>
</html>
