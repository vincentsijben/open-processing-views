<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OpenProcessing Views Graph</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <main>
      <h1>OpenProcessing Historical Views</h1>
      <p id="summary">Loading dataâ€¦</p>
      <div id="stats" aria-live="polite"></div>
      <div id="new-views-breakdown" aria-live="polite"></div>
      <div id="controls">
        <label for="sketch-filter">Filter sketch</label>
        <select id="sketch-filter">
          <option value="all">All sketches</option>
        </select>
        <button id="download-history" type="button">Download stored history</button>
        <button id="clear-history" type="button">Clear stored history</button>
      </div>
      <div id="chart"></div>
      <div id="legend"></div>
    </main>
    <script src="lib/d3.min.js"></script>
    <script src="options.js"></script>
  </body>
</html>
